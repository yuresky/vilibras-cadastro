<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/page-style.css">
    <script src="script.js"></script>
    <title>VILIBRAS | Cadastro</title>
</head>
<body>
  <div class="container">
    <div class="left-section" name="left-section">
      <div class="wave-pattern">
        <div class="intro">
          <h1>VILIBRAS</h1>
          <p class="welcome-message">Seja Bem vindo(a)
            <p id="frase">Somos a <strong>melhor plataforma</strong> de ensino de informática em Língua Brasileira de Sinais</p>
        </div>
        <div class="logo"></div>
        <nav>
        <h2>Você é professor (a)?</h2>
        <!-- <img src="images/8449776_3907915.jpg" alt=""> -->
          <a href="#">Logar como professor</a>
          <a id="cadastro-professor" href="#">Cadastrar professor</a>
        </nav>
      </div>
    </div>
    <div class="right-section">
      <h1>Cadastro aluno</h1>
        <!-- <div class="logo2"></div> -->
      <form>
        <label for="nome">Seu nome:</label>
        <input type="text" placeholder="Nome">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required><br><br>
        <label>Sexo:</label>
        <div class="sexo">
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label><br><br>
        </div>
        <label for="E-mail">Seu E-mail</label>
        <input type="text" placeholder="E-mail" />
        <label for="senha">Sua senha</label>
        <input type="password" placeholder="Senha" />
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>
        <button type="submit">Inscrição</button>
        <label>
          <input type="checkbox" />
          Mantenha-me conectado
        </label>
        <p>Já é membro? <a href="#">Faça login</a></p>
      </form>
    </div>
  </div>

</body>
</html>
